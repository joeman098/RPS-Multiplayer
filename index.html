<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BROSHAMBO</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>

</head>
<body>
	<header><h1>Multiplayer Broshambo</h1></header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-6">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Login</button>
				<button type="button" class="btn btn-info" data-toggle="modal" data-target="#registerModal">Register</button>
				<button type="button" class="btn btn-danger" id="logoutButton">Logout </button>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6">
				game
			</div>
			<div class="col-lg-2">
				match
				<div class="row">
					<div class="col-lg-2">
						<div id="userProfile">
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div id="chat">
				</div>
				<form>
			<textarea  type="test" name="chatbox" id="chatBox"></textarea>
			<input type="submit" name="chatSubmit" id="chatBoxSubmit">
			</form>

			</div>
		</div>

	</div>

	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labeleby="Login!" aira-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h1>Login</h1>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          			<span aria-hidden="true">&times;</span>
        			</button>
				</div>
				<div class="modal-body">
					<form>
						<label>email:</label>
						<input type="text" name="email" id="loginEmail"><br>
						<label>Password:</label>
						<input type="password" name="password" id="loginPassword"><br>
						<input type="submit" name="login" id="loginButton" data-dismiss="modal">

					</form>
				</div>
				<div class="modal-footer">
					  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#registerModal">Register</button>
					  <button type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button>
       				   
				</div>

			</div>
			
		</div>
		
	</div>

	<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labeleby="Login!" aira-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h1>Register !</h1>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          			<span aria-hidden="true">&times;</span>
        			</button>
				</div>
				<div class="modal-body">
					<form>
						<label>Username:</label>
						<input type="text" name="username" id="userName"><br>
						<label>Password:</label>
						<input type="password" name="password" id="password"><br>
						<label>Email</label>
						<input type="text" name="email" id="email">
						<input type="submit" name="register" class="btn-info" value="Register" id="registerButton" data-dismiss="modal">
					</form>
				</div>
				<div class="modal-footer">
					  <button type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button>
						
				</div>

			</div>
			
		</div>
		
	</div>
</body>
</html>
